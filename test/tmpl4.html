<html>
	<head>
	</head>
	<body>
		<h1>TestValue : 
			<J:check if="{{@testValue}}">True</J:check>
		</h1>

		<div>
			<b>btestPositive : 
			<J:check if="{{@btestPositive}}">
				<J:true>True</J:true>
				<J:false>False</J:false>
			</J:check>
		</div>

		<div>
			<b>btestNegative : 
			<J:check if="{{@btestNegative}}">
				<J:true>True</J:true>
				<J:false>False</J:false>
			</J:check>
		</div>
	</body>
</html>
