<html>
	<head>
	</head>
	<body>
		<ul>
		<J:repeat group="{{@entries}}" key="{{@i}}" value="{{@entry}}">
			<li>{{@i}} - {{@entry.name}}</li>
		</J:repeat>
		</ul>

		<table>
			<J:repeat group="{{@entries}}" key="{{@i}}" value="{{@entry}}">
			</tr>
				<td>{{@entry.name}}</td>
			</tr>
		</J:repeat>
		</table>

		<J:check if="{{@entries.0.name}}">
			There is a Entry
		</J:check>
	</body>
</html>
